        <h1>Contact Me</h1>
    </header>

    <main>
        <form>
            <span>Full name*</span>
            <input type="text" id="name" placeholder="Your name.." name="name" required>
            <input type="text" id="lastname" placeholder="Your last name.." name="lastname" required>
            <br>

            <label for="phone">Phone number*</label>
            <input type="tel" placeholder="Your phone.." id="phone" name="phone" required>
            <br>

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="argentina">Argentina</option>
                <option value="usa">USA</option>
                <option value="australia">Australia</option>
            </select>
            <br>

            <textarea id="message" name="message" placeholder="Your message.." rows="16" cols="25"></textarea>
            <br>

            <input type="submit" value="Submit">
        </form>

    </main>
